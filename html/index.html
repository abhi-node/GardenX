<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>GardenX</title>
    </head>
    <body>
        <h1>GardenX - <small class='text-muted'> Making Gardening Fun</small></h1><br>
        <!--Login/Register Buttons-->
        <button class="btn btn-primary" data-toggle='modal' data-target='#loginPopup'>Login</button>
        <button class="btn btn-primary" data-toggle="modal" data-target="#registerPopup">Register</button>

        <!--Login Popup-->>
        <div class='modal-fade' id='loginPopup' tabindex="-1" aria-labelledby="loginPopupLabel" aria-hidden="true">
            <div class='modal-dialog modal-dialog-centered'>
                <div class='modal-content'>
                        <div class='modal-header'>
                            <h4 class='modal-title' id='loginPopupLabel'>Login to GardenX</h4>
                            <button type='button' class='close' data-dismiss='modal' aria-label='closePopup'><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class='modal-body'>
                            <form>
                                <div class='form-group'>
                                    <label for='loginEmail'>Email Address</label>
                                    <input type='email' class='form-control' id='loginEmail' aria-describedby="emailHelp">
                                </div>
                                <div class='form-group'>
                                    <label for='loginPass'>Password</label>
                                    <input type='password' class='form-control' id='loginPass'>
                                </div>
                                <button type="submit" class='btn btn-primary'>Login</button>
                            </form>
                        </div>
                        <div class='modal-footer'>
                            <button type=button class='btn btn-danger' data-dismiss="modal">Back</button>
                        </div>
                </div>
            </div>
        </div>

        <!--Register Popup-->>
        <div class='modal-fade' id='registerPopup' tabindex="-1" aria-labelledby="registerPopupLabel" aria-hidden="true">
            <div class='modal-dialog'>
                <div class='modal-content'>
                        <div class='modal-header'>
                            <h4 class='modal-title' id='registerPopupLabel'>Create a GardenX Account</h4>
                            <button type='button' class='close' data-dismiss='modal' aria-label='closePopup'><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class='modal-body'>
                            <form>
                                <div class='form-group'>
                                    <label for='registerName'>Username</label>
                                    <input type='name' class='form-control' id='registerName'>
                                </div>
                                <div class='form-group'>
                                    <label for='registerEmail'>Email Address</label>
                                    <input type='email' class='form-control' id='registerEmail' aria-describedby="emailHelp">
                                </div>
                                <div class='form-group'>
                                    <label for='registerPass'>Password</label>
                                    <input type='password' class='form-control' id='registerPass'>
                                </div>
                                <button type="submit" class='btn btn-primary'>Register</button>
                            </form>
                        </div>
                        <div class='modal-footer'>
                            <button type=button class='btn btn-danger' data-dismiss="modal">Back</button>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
