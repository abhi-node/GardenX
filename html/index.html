<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <title>GardenX</title>
    </head>
    <body>
        <h1>GardenX - <small class="text-muted"> Making Gardening Fun</small></h1><br>
        <!--Login/Register Buttons-->
        <button class="btn btn-primary" data-toggle="modal" data-target="#loginPopup">Login</button>

        <!--Login Popup-->
        <div class="modal fade" id="loginPopup" role="dialog" tabindex="-1" aria-labelledby="loginPopupLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="loginPopupLabel">Login to GardenX</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="closePopup"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="loginEmail">Email Address</label>
                                    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="loginPass">Password</label>
                                    <input type="password" class="form-control" id="loginPass">
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type=button class="btn btn-danger" data-dismiss="modal">Back</button>
                        </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" data-toggle="modal" data-target="#registerPopup">Register</button>

        <!--Register Popup-->
        <div class="modal fade" id="registerPopup" role="dialog" tabindex="-1" aria-labelledby="registerPopupLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="registerPopupLabel">Create a GardenX Account</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="closePopup"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="registerName">Username</label>
                                    <input type="name" class="form-control" id="registerName">
                                </div>
                                <div class="form-group">
                                    <label for="registerEmail">Email Address</label>
                                    <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="registerPass">Password</label>
                                    <input type="password" class="form-control" id="registerPass">
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type=button class="btn btn-danger" data-dismiss="modal">Back</button>
                        </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

       
    </body>
</html>
